<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>The Chosen</title>
</head>
<body>
    <header class="header sticky-top">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./dist/images/The_Chosen_-_logo.jpg" alt="The Chosen Logo">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--cadastro">Cadastre-se</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--dark">Entrar</a>
                </li>
            </ul>
        </div>
    </header>
    
    <section class="slade">
        <div class="container">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img class="d-block w-100" src="./dist/images/the-chosen2.jpg" alt="Imagem com cenas do The Chosen">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img class="d-block w-100" src="./dist/images/the-chosen3.jpg" alt="Imagem com cenas do The Chosen">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img class="d-block w-100" src="./dist/images/the-chosen1.jpg" alt="Imagem com cenas do The Chosen">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img class="d-block w-100" src="./dist/images/the-chosen4.jpg" alt="Imagem com cenas do The Chosen">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                </div>
            </div>
        </div>
    </section>    

    <footer class="footer">
        <div class="container">
            <div class="footer__container">
                <img class="footer__logo" src="./dist/images/The_Chosen_-_logo_peixes.jpg" alt="The Chosen Logo com Peixes">
                <ul class="footer__links">
                    <li>
                        <a href="#" class="text--big">Nossos Prop√≥sitos, clique aqui e saiba mais!</a>
                    </li>
                    <p class="text--small">
                        Provident earum aut totam, doloribus modi quo vitae illo ratione rem assumenda voluptatem repellendus iste.
                    </p>
                    <p class="text--small">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.               
                    </p>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
